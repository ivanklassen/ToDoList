rules:
  - id: hardcoded-secret
    message: Found hardcoded secret. Use environment variables or secure storage.
    languages: [csharp, python, javascript]
    severity: ERROR
    patterns:
      - pattern-inside: |
          $VAR = "$SECRET"
      - metavariable-regex:
          metavariable: $SECRET
          regex: '(password|token|api[_-]?key|secret)[0-9a-zA-Z_-]{8,}'
