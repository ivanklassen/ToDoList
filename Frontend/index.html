<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDoList.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">


        <div class="todo_list">
            <h1>To-Do List</h1>


            <div class="new_task">
    
                    <form id="form">
                        <img src="./img/Grey_close_x.svg.png" class="close_x">

                        <div class="title">Название</div>
                        <input type="text" class="titleInput" id="taskInput" placeholder="Название задачи">

                        <div class="description">Описание</div>
                        <input type="text" class="descriptionInput"  placeholder="Текст задачи">

                        <div class="deadline">Срок выполнения</div>
                        <input type="date" class="deadlineInput">

                        <div class="priority">Приоритет</div>
                        <select class="prioritySelect">
                            <option value="4"></option>
                            <option value="0">Low</option>
                            <option value="1">Medium</option>
                            <option value="2">High</option>
                            <option value="3">Critical</option>
                        </select>

                        <button type="submit" data-action="Add" id="addButton" class="add">Добавить</button>
                        <button id="editTask" class="add">Редактировать</button>
                    </form>

                    <div class="overlay"></div>
    
            </div>


            <div class="noTasks">Пока нет запланированных задач</div>

            <button type="submit" class="addTask">Добавить задачу</button>

            <div class="sort_wrapper">
                <div class="sort_title">Сортировать</div>
                <select class="sort">
                    <option value="0"></option>
                    <option value="1">сначала новые</option>
                    <option value="2">сначала старые</option>
                    <option value="3">по срочности</option>
                    <option value="4">по приоритету</option>
                </select>
                <button class="sort_button">Применить</button>
            </div>

            <div class="wrapper">
                <ul id="tasksList" class="todo"></ul>
            </div>


        </div>




    </div>

    <script src="ToDoList.js"></script>
</body>
</html>
